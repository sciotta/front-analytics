version: '3.5'
services:

  fs_postgres:
    image: postgres:11.5
    command: ["-c", "fsync=off", "-c", "full_page_writes=off", "-c", "synchronous_commit=off"]
    environment:
      POSTGRES_DB: "FRONTDB"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - fe-network

  start_dependencies:
    image: dadarek/wait-for-dependencies
    command: fs_postgres:5432
    depends_on:
      - fs_postgres
    networks:
      - fe-network

  front_statistics:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm start
    environment:
      - NODE_ENV=docker
      - DATABASE_DB_NAME=gupy_test
    depends_on:
      - fs_postgres
    networks:
      - fe-network

  metabase:
    image: metabase/metabase
    restart: always
    ports:
      - 3030:3000
    volumes:
      # declare your mount volume /host/dir:/container/dir
      - ./metabase-data:/metabase-data
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: postgres
      MB_DB_PASS: postgres
      MB_DB_HOST: fs_postgres
    depends_on:
      - fs_postgres
    links:
      - fs_postgres
    networks: 
      - fe-network

networks:
  fe-network:
    driver: bridge
